# Latent Control System Configuration

model:
  model_path: "C:/models/Qwen3-4B-Instruct-2507-st"
  load_in_4bit: true
  device: "cuda"
  layer_fraction: 0.6
  cache_dir: "vectors"
  alpha_max_norm: 2.0
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  random_seed: 42

auto_train: true

datasets:
  safety:
    concept_a_path: "data/harmful.txt"
    concept_b_path: "data/harmless.txt"
    description: "Safety control (refusal steering)"
    default_alpha: 2.0

  format:
    concept_a_path: "data/demo_style_narrative.txt"
    concept_b_path: "data/demo_style_bulleted.txt"
    description: "Output format control"
    default_alpha: 0.0

  emoji:
    concept_a_path: "data/demo_style_emoji.txt"
    concept_b_path: "data/demo_style_no_emoji.txt"
    description: "Emoji control"
    default_alpha: 0.0
